<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>    
    <h2>Digite o número e confirme para gera uma tabuada</h2>
    <form>
            <div class="inputs">
                <label for="start">Tabuada do:</label>
                <input type="number" name="start" id="start" placeholder="3" required>
            </div>
            <div class="inputs">
                <label for="start">Mulplicar até:</label>
                <input type="number" name="start" id="start" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multiplication-table">
        <h2>Tabuada do número: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um número para calcular uma tabuada...</p>
        </div>
    </div>
</body>
</html>
